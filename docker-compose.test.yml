version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: openclaw-queue-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - openclaw-queue

  webhook-tester:
    image: node:22-alpine
    container_name: openclaw-webhook-tester
    working_dir: /app
    command: node server.js
    volumes:
      - ./test/webhook-tester:/app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - openclaw-queue

networks:
  openclaw-queue:
    driver: bridge
