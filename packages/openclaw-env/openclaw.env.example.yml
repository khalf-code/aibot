schema_version: openclaw_env.v1

openclaw:
  image: "openclaw:local"
  # command: ["agent", "--message", "Hello from inside the sandbox"]
  env:
    OPENCLAW_LOG_LEVEL: "info"

workspace:
  path: "."
  mode: "ro" # ro|rw

mounts: []

network:
  mode: "restricted" # off|full|restricted
  restricted:
    allowlist:
      - "api.openai.com"
      - "api.anthropic.com"
      - "github.com"

secrets:
  mode: "env_file" # none|env_file|docker_secrets
  env_file: ".env.openclaw"
  docker_secrets: []

limits:
  cpus: 2
  memory: "4g"
  pids: 256

runtime:
  user: "1000:1000"

