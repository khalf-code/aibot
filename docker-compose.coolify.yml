services:
  openclaw:
    image: openclaw/openclaw:latest # Better than 'build' for noobs to avoid build errors
    container_name: openclaw
    ports:
      - "${PORT:-18789}:18789"
    environment:
      - NODE_ENV=production
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN} # REQUIRED: Set in Coolify Env Vars
      - REDIS_URL=redis://openclaw_redis:6379
      
      # Mem0 / Memory Configuration
      - MEM0_API_KEY=${MEM0_API_KEY}
      - MEM0_ORG_ID=${MEM0_ORG_ID:-omnis_v3}
      
      # AI Model Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Skills & Integrations
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
      - BIGQUERY_PROJECT_ID=${BIGQUERY_PROJECT_ID}
    volumes:
      # We use names instead of paths for better Coolify compatibility
      - openclaw_workspace:/root/openclaw/workspace
      - openclaw_config:/root/.openclaw
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  redis:
    image: redis:7-alpine
    container_name: openclaw_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
  openclaw_workspace:
  openclaw_config: