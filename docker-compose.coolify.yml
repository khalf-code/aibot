services:
  # Init container to fix volume permissions before main app starts
  openclaw-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw_init
    user: root # Run as root to change permissions
    command:
      ["sh", "-c", "chown -R node:node /home/node/.openclaw && chmod -R 755 /home/node/.openclaw"]
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace

  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw
    ports:
      - "${PORT:-18789}:18789"
    # Force the host and allow the initial setup
    command: ["node", "dist/index.js", "gateway", "--allow-unconfigured", "--bind", "lan"]
    environment:
      - NODE_ENV=production
      - HOME=/home/node
      - OPENCLAW_GATEWAY_BIND=lan
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN} # REQUIRED: Set in Coolify Env Vars
      - OPENCLAW_GATEWAY_CONTROLUI_ALLOWINSECUREAUTH=${OPENCLAW_GATEWAY_CONTROLUI_ALLOWINSECUREAUTH:-false}
      - REDIS_URL=redis://openclaw_redis:6379

      # Default Model Configuration (uses OpenAI by default)
      - OPENCLAW_MODEL=${OPENCLAW_MODEL:-openai/gpt-4o}

      # Mem0 / Memory Configuration
      - MEM0_API_KEY=${MEM0_API_KEY}
      - MEM0_ORG_ID=${MEM0_ORG_ID:-omnis_v3}

      # AI Model Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Skills & Integrations
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
      - BIGQUERY_PROJECT_ID=${BIGQUERY_PROJECT_ID}
    volumes:
      # We use names instead of paths for better Coolify compatibility
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    depends_on:
      openclaw-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: always

  redis:
    image: redis:7-alpine
    container_name: openclaw_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
  openclaw_workspace:
  openclaw_config:
