apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openclaw.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      {{- include "openclaw.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openclaw.worker.selectorLabels" . | nindent 8 }}
        {{- include "openclaw.worker.labels" . | nindent 8 }}
      {{- with .Values.worker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "openclaw.worker.serviceAccountName" . }}
      terminationGracePeriodSeconds: 15
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          image: {{ include "openclaw.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - node
            - openclaw.mjs
            - node
            - run
            - --host
            - {{ include "openclaw.gateway.fqdn" . }}
            - --port
            - {{ .Values.gateway.port | quote }}
            - --k8s-trust
          env:
            - name: HOME
              value: /home/node
            - name: TERM
              value: xterm-256color
            - name: NODE_OPTIONS
              value: "--max-old-space-size={{ .Values.worker.nodeMaxHeap }}"
            {{- with .Values.worker.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: worker-data
              mountPath: /home/node/.openclaw
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: worker-data
          emptyDir: {}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.worker.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.worker.podAntiAffinity.type "preferred" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "openclaw.worker.selectorLabels" . | nindent 20 }}
                topologyKey: {{ .Values.worker.podAntiAffinity.topologyKey }}
          {{- else }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "openclaw.worker.selectorLabels" . | nindent 18 }}
              topologyKey: {{ .Values.worker.podAntiAffinity.topologyKey }}
          {{- end }}
      {{- end }}
