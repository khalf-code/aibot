apiVersion: v1
kind: Service
metadata:
  name: {{ include "openclaw.gateway.serviceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openclaw.gateway.labels" . | nindent 4 }}
  {{- with .Values.gateway.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.gateway.service.type }}
  selector:
    {{- include "openclaw.gateway.selectorLabels" . | nindent 4 }}
  ports:
    - name: gateway
      port: {{ .Values.gateway.service.port }}
      targetPort: {{ .Values.gateway.port }}
      protocol: TCP
