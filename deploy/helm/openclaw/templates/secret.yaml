{{- if not .Values.gateway.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.fullname" . }}-gateway-token
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openclaw.gateway.labels" . | nindent 4 }}
type: Opaque
{{- if .Values.gateway.authToken }}
stringData:
  token: {{ .Values.gateway.authToken | quote }}
{{- else }}
data:
  # Random 32-byte hex token generated at install time.
  # Override with --set gateway.authToken=<your-token> or gateway.existingSecret=<name>
  token: {{ randAlphaNum 64 | b64enc | quote }}
{{- end }}
{{- end }}
