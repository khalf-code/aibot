# ServiceAccounts
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: openclaw

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-worker
  namespace: openclaw
  labels:
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: openclaw


# ClusterRole: allow gateway to call TokenReview API
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openclaw-tokenreview
  labels:
    app.kubernetes.io/part-of: openclaw
rules:
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]


# Bind the ClusterRole to the gateway ServiceAccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openclaw-gateway-tokenreview
  labels:
    app.kubernetes.io/part-of: openclaw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openclaw-tokenreview
subjects:
  - kind: ServiceAccount
    name: openclaw-gateway
    namespace: openclaw
