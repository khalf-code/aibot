# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Automated dependency updates for RF-010 (#11)
# - npm/pnpm: weekly, grouped minor/patch
# - GitHub Actions: monthly, grouped
# - Docker: monthly, grouped
# - Security patches flagged high priority

version: 2

registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # ─── npm dependencies (root) ───────────────────────────────────────────
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - automated
    groups:
      production-minor-patch:
        dependency-type: production
        update-types:
          - minor
          - patch
      development-minor-patch:
        dependency-type: development
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 10
    registries:
      - npm-npmjs

  # ─── GitHub Actions ────────────────────────────────────────────────────
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    labels:
      - dependencies
      - automated
    groups:
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 10

  # ─── Docker ────────────────────────────────────────────────────────────
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
    labels:
      - dependencies
      - automated
    groups:
      docker-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 10

  # ─── Swift Package Manager - macOS app ─────────────────────────────────
  - package-ecosystem: swift
    directory: /apps/macos
    schedule:
      interval: weekly
    labels:
      - dependencies
      - automated
    groups:
      swift-deps:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 5

  # ─── Swift Package Manager - shared MoltbotKit ─────────────────────────
  - package-ecosystem: swift
    directory: /apps/shared/MoltbotKit
    schedule:
      interval: weekly
    labels:
      - dependencies
      - automated
    groups:
      swift-deps:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 5

  # ─── Swift Package Manager - Swabble ───────────────────────────────────
  - package-ecosystem: swift
    directory: /Swabble
    schedule:
      interval: weekly
    labels:
      - dependencies
      - automated
    groups:
      swift-deps:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 5

  # ─── Gradle - Android app ─────────────────────────────────────────────
  - package-ecosystem: gradle
    directory: /apps/android
    schedule:
      interval: weekly
    labels:
      - dependencies
      - automated
    groups:
      android-deps:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 5
