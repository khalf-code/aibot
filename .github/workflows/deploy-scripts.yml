name: Deploy Scripts

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Find OpenClaw instance
        id: instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --region ${{ env.AWS_REGION }} \
            --filters "Name=tag:Name,Values=openclaw-gateway" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          if [ "$INSTANCE_ID" == "None" ] || [ -z "$INSTANCE_ID" ]; then
            echo "::error::No running OpenClaw instance found"
            exit 1
          fi
          echo "instance_id=$INSTANCE_ID" >> "$GITHUB_OUTPUT"
          echo "Found instance: $INSTANCE_ID"

      - name: Deploy bootstrap scripts
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ steps.instance.outputs.instance_id }}" \
            --parameters 'commands=[
              "sudo rm -r /opt/openclaw/runtime"
              "sudo mkdir -p /opt/openclaw/runtime",
              "sudo git clone --depth 1 https://github.com/aron98/openclaw.git /opt/openclaw/runtime",
              "sudo bash /opt/openclaw/runtime/infra/bootstrap/deploy.sh"
            ]' \
            --comment "Deploy OpenClaw bootstrap scripts"

      - name: Restart openclawd
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ steps.instance.outputs.instance_id }}" \
            --parameters 'commands=[
              "sudo systemctl restart openclawd"
            ]' \
            --comment "Restart OpenClaw after bootstrap update"
