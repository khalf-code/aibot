services:
  zoidbergbot-gateway:
    image: ${ZOIDBERGBOT_IMAGE:-zoidbergbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ZOIDBERGBOT_GATEWAY_TOKEN: ${ZOIDBERGBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ZOIDBERGBOT_CONFIG_DIR}:/home/node/.openclaw
      - ${ZOIDBERGBOT_WORKSPACE_DIR}:/home/node/.zoidbergbot/workspace
    ports:
      - "${ZOIDBERGBOT_GATEWAY_PORT:-18789}:18789"
      - "${ZOIDBERGBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${ZOIDBERGBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${ZOIDBERGBOT_GATEWAY_PORT:-18789}",
      ]

  zoidbergbot-cli:
    image: ${ZOIDBERGBOT_IMAGE:-zoidbergbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ZOIDBERGBOT_CONFIG_DIR}:/home/node/.openclaw
      - ${ZOIDBERGBOT_WORKSPACE_DIR}:/home/node/.zoidbergbot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
