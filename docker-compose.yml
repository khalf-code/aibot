services:
  openclaw-gateway:
    build: .
    image: ${OPENCLAW_IMAGE:-openclaw:latest}
    env_file: .env
    environment:
      - TERM=xterm-256color
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./workspace}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command: ["node", "dist/index.js", "gateway", "--allow-unconfigured", "--bind", "lan"]

  openclaw-cli:
    build: .
    image: ${OPENCLAW_IMAGE:-openclaw:latest}
    env_file: .env
    environment:
      - TERM=xterm-256color
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./workspace}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    entrypoint: ["node", "dist/index.js"]
