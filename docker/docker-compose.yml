version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: clawdbot-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: clawdbot
      POSTGRES_PASSWORD: clawdbot_password
      POSTGRES_DB: clawdbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawdbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clawdbot-network

  redis:
    image: redis:7-alpine
    container_name: clawdbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clawdbot-network

  n8n:
    image: n8nio/n8n:latest
    container_name: clawdbot-n8n
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_USER: clawdbot
      DB_POSTGRESDB_PASSWORD: clawdbot_password
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_PORT: 5432
      N8N_DISABLE_X_FRAME_OPTIONS: "true"
      N8N_EDITOR_BASE_URL: /workflows
      N8N_PATH: /workflows
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_HOST: localhost
      N8N_PORT: 5678
      WEBHOOK_URL: http://localhost:8080
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - clawdbot-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: clawdbot-nginx
    ports:
      - "8080:80"
    depends_on:
      - n8n
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - clawdbot-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  clawdbot-network:
    driver: bridge
